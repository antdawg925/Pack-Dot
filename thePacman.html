        //----------------------------------------------   TO DESCRIBE AREA OF ARENA  ----------------------------------------------------------------------

        var worldDict={
            0:'blank',
            1:'wall',
            2:'coin'
        }
        function drawWorld(){
            output="";

            for(var row=0; row< world.length; row++){
                output += "<div class = 'row'>"
                for(var x =0; x< world[row].length; x++){
                    output += "<div class = '" + worldDict[world[row][x]] +"'></div>"
                    // worldDict[world[row][x]]
                }
                output +="</div>"
            }

            document.getElementById('world').innerHTML= output;
        }
        drawWorld()

        var ninjaMan={
            x:1,
            y:1
        }

        //----------------------------------------------   ADJUSTS PLACEMENT OF PACKMAN IN ARENA  -------------------------------------------------------------

        function drawNinjaMan(){
            document.getElementById('ninjaMan').style.top=
                ninjaMan.y *40 + 'px'
            document.getElementById('ninjaMan').style.left=
                ninjaMan.x *40 + 'px'
        }
        drawNinjaMan()
        //----------------------------------------------   CONTROLLERS FOR PACKMAN  ---------------------------------------------------------------------------
  
        document.onkeydown = function(e){
            if (e.keyCode == 37) { // LEFT
                if(world[ninjaMan.y][ninjaMan.x-1] != 1){
                    ninjaMan.x--;
                  
                }   
            }
            else if (e.keyCode == 39 && ninjaMan.x <10) { // RIGHT
                if(world[ninjaMan.y][ninjaMan.x+1] != 1){
                    ninjaMan.x++;
                   
                }                    
            }
            else if (e.keyCode == 40 && ninjaMan.y <19) { // DOWN  
                    if(world[ninjaMan.y+1][ninjaMan.x] != 1){
                    ninjaMan.y++;
                }               
            } else if(e.keyCode == 38 && ninjaMan.y >1 ){//UP
                    if(world[ninjaMan.y-1][ninjaMan.x] != 1){
                    ninjaMan.y--;
                }
            }
            world[ninjaMan.y][ninjaMan.x] = 0;

            drawNinjaMan()
            drawWorld()
        }
